<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient selector</title>

    <style>
        body {
        background: linear-gradient(to right, rgb(0, 89, 255), rgb(255, 234, 192));
        height: 100%;
        width: 100%;
        } 
        
        #square {
            height: 50px;
            width: 50px;
            top: 0;
            left: 0;
            background-color:rgb(230, 118, 170);
            position: absolute;
            transition: 0.5s;
            text-align: center;
        }

        .boxSelector{
            background-color: azure;
            height: 200px;
            width: 500px;
            margin: 0 auto;
            border-radius: 40px;
            text-align: center;
        }
        p{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-variant:small-caps;
            font-size:x-large;
        }
    </style>
</head>
<body>

    <div class="boxSelector">
        <p>Gradient selector</p>
    </div>

</html>
